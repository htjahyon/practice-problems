<!DOCTYPE html>
<html>
  <head>
    <title>Sum An Array</title>
  </head>
  <body>
    <script>
      function sumArray(numbersArray)
      {
        var sum = 0
        for(var i=0; i<numbersArray.length; i++)
        {
          sum += numbersArray[i];
        }
        return sum;
      }
    </script>
  </body>
</html>
