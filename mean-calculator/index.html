<!DOCTYPE html>
<html>
  <head>
    <title>Mean Calculator</title>
    <style>
      img
      {
        width:40%;
        margin:0 auto;
        margin-left: 25%;
      }
    </style>
  </head>
  <body>
    <img src="mean calculator.jpg" alt="mean calculator">
    <script>
      function meanCalculator(numbersArray)
      {
        var sum = 0;
        for(var i=0; i<numbersArray.length; i++)
        {
          sum += numbersArray[i];
        }
        return sum/numbersArray.length;
      }
    </script>
  </body>
</html>
